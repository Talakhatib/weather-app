databases:
  - name: postgres
    databaseName: weather
    user: postgres

services:
  - type: web
    name: weather
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: weather
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false